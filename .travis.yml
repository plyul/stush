language: go
os: linux
dist: bionic
go:
  - stable
notifications:
  email:
    recipients:
      - graygolem@gmail.com
    on_success: always
    on_failure: always
install: skip
env:
  global:
    secure: 
script:
  - go test -v ./...
  - go build -o stush -race stush.go
deploy:
  provider: releases
  api_key: "$GITHUB_TOKEN"
  file: stush
  skip_cleanup: true
  on:
    tags: true
